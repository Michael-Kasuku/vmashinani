<mat-toolbar color="primary" class="header-toolbar">
  <span class="title">Vet Mashinani</span>
  <!-- Profile Menu -->
  <button mat-icon-button [matMenuTriggerFor]="profileMenu" aria-label="Profile" class="profile-button">
    <img [src]="profileImage" alt="Profile" class="profile-image">
  </button>

  <mat-menu #profileMenu="matMenu" class="profile-menu">
    <button mat-menu-item (click)="goToProfile()">My Profile</button>
    <button mat-menu-item (click)="onLogout()">Logout</button>
  </mat-menu>
</mat-toolbar>

<!-- Horizontal Navigation Menu -->
<mat-tab-group [(selectedIndex)]="activeTab" class="tab-group">
  <mat-tab label="Administrators">
    <app-admin-admin-profiles></app-admin-admin-profiles>
  </mat-tab>
  <mat-tab label="Vets">
    <app-admin-vet-profiles></app-admin-vet-profiles>
  </mat-tab>
  <mat-tab label="Pet Owners">
    <app-admin-pet-owner-profiles></app-admin-pet-owner-profiles>
  </mat-tab>
  <mat-tab label="Enquiries">
    <app-admin-enquiries></app-admin-enquiries>
  </mat-tab>
</mat-tab-group>
